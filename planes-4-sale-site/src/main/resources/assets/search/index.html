<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Planes 4 Sale - Search Results</title>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="canonical" href="/external-libs/bootstrap-3.4.1-dist/css/bootstrap.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/external-libs/bootstrap-3.4.1-dist/css/bootstrap.min.css" rel="stylesheet">

    <script type='text/javascript' src='/external-libs/knockout-3.5.0.debug.js'></script>
    <script type='text/javascript' src='/external-libs/jquery-3.4.1.js'></script>
    <script type='text/javascript' src='/external-libs/underscore-1.9.1.js'></script>

    <style>
        .table td {
           vertical-align: center;
        }
    </style>

</head>

<body>

<div class="container">

    <div class="starter-template">
        <h1>Planes 4 Sale!!!!</h1>
        <p class="lead">Search Resuls below</p>


        <table class="table" style="width:100%">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Manufacturer</th>
                    <th scope="col">Model</th>
                    <th scope="col">ManufactureDate</th>
                    <th scope="col">Registration</th>
                    <th scope="col"></th>
                    <th scope="col">Contact</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: planes">


                <tr >
                    <td class="manufacturer"><span data-bind="text: manufacturer"></span></td>
                    <td class="model"><span data-bind="text: model"></span></td>
                    <td class="manufactureDate"><span data-bind="text: popupDisplayed"></span></td>
                    <td class="reg"><span data-bind="text: reg"></td>
                    <td class="image" ><img width="300" data-bind="attr:{src: imageURL}" /></td>
                    <td class="contactSeller"><button data-bind="click: $parent.showPopup"  id="contactSellerButton" type="button" class="btn btn-primary">Contact Seller</button></td>
                </tr>






            </tbody>
        </table>


</div>

<p>STUFF</p>
    <td class="manufacturer"><span data-bind="text: currentSelectedPlane.reg"></span></td>
<p>MORE STUFF</p>

<p>Photos courtesy of Jonathan Rankin <a href="https://www.airliners.net/user/777219er/profile/photos">https://www.airliners.net/user/777219er/profile/photos</a></p>


    <script type='text/javascript' src='/js/searchResults.js'></script>






</body>
</html>
